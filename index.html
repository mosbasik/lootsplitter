<!DOCTYPE html>
<html>
  <head>
    <title>Loot Splitter</title>

    <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
    <link rel="stylesheet" type="text/css" href="lootsplitter.css">

  </head>

  <body>

    <div id="splitterapp">
      fleet: {{ fleetRepr }}
      <br>
      newFleetMember: {{ newFleetMember }}
      <br>
      evepraisals: {{ evepraisalsRepr }}
      <br>
      newEvepraisal: {{ newEvepraisal }}
      <br>
      <hr>

      <h1>Loot Splitter</h1>
      
      <h2>Evepraisal Links</h2>
      http://evepraisal.com/e/11993877
      <br>
      <input autofocus placeholder="http://evepraisal.com/e/xxxxxxxx" v-model="newEvepraisal" @keyup.enter="addEvepraisal">
      
      <h2>Fleet Members</h2>
      <input autofocus placeholder="Name of fleet member" v-model="newFleetMember" @keyup.enter="addFleetMember">

      <ul>
        <li v-for="fleetMember in fleet">
          <div class="view">
            <label @dblclick="editFleetMember(fleetMember)">{{ fleetMember.name }} - {{ fleetMember.split }}</label>
            <button @click="removeFleetMember(fleetMember)">Remove</button>
          </div>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/0.9.3/vue-resource.min.js"></script>
    <!-- <script type="text/javascript" src="store.js"></script> -->
    <script type="text/javascript" src="lootsplitter.js"></script>

  </body>
</html>
